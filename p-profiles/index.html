<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内存泄漏-测试</title>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<h1 id="js_count"></h1>
<script>
    (function(){
        var cacheArr = [];
        var i = 0;
        function add(){
            setTimeout(function(){
                var tt = new Array();
                tt.length = i++;
                cacheArr.push(tt);
                document.getElementById('js_count').innerText = i;
                add();
            }, 50)
        }

        add();
    })();
</script>
</body>
</html>
