<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器效果</title>
    <script src="libs/jquery-1.10.2.js"></script>
</head>
<body>

<input type="button" value="暂停" id="stop">
<input type="button" value="开始" id="start">

<script src="libs/timeManager.js"></script>
<script>
    $('#stop').click(function(){
        timeManager.stop();
    })
    $('#start').click(function(){
        timeManager.start();
    })
</script>
</body>
</html>
