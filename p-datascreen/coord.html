<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data screen</title>
    <script src="libs/echarts.min.js"></script>
    <script src="libs/world.js"></script>
    <script src="libs/timeManager.js"></script>
    <script src="libs/jquery-1.10.2.js"></script>
    <script src="libs/underscore.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .ui-mask {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: #5f5e5e;
            opacity: 0.8;
            z-index: 100;
        }

        .ui-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 98%;
            min-height: 850px;
            width: 90%;;
            border-radius: 8px;
            background: #edecec;
            z-index: 101;
            overflow: hidden;
        }

        .ui-dialog .ui-header {
            position: relative;
            display: inline-block;
            font-size: 23px;
            width: 100%;
            height: 26px;
            margin: 0px;
            padding: 15px 0px;
            border: none;
            color: #0d0d0d;
            background: #f2f2f2;
            text-align: center;
        }

        .ui-header .ui-close {
            display: inline-block;
            position: absolute;
            top: 5px;
            right: 0px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: url('./images/close.png') no-repeat center center;
        }

        .ui-dialog .ui-content {
            position: relative;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            /*height:95%;*/
            /*border:1px solid red;*/
            /*background: #edecec;*/
            /*background: red;*/
            overflow-x: hidden;
            overflow-y: auto;
        }

        .ui-dialog .ui-content:after {
            content: '';
            display: block;
            padding-bottom: 100%;
        }

        .ui-content .ui-overview {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 50%;
            height: 100%;
            background: white;
            /*padding-top: 10px;*/
        }

        .ui-content .ui-visittime {
            position: absolute;
            top: 0px;
            right: 0px;
            width: 49%;
            height: 100%;
            background: white;
        }

        .ui-content .ui-chunk {
            overflow: hidden;
            width: 100%;;
            font-size: 14px;
        }

        .ui-content .ui-chunktit {
            padding-top: 15px;
            margin-left: 15px;
            font-size: 24px;
            text-align: left;
        }

        .ui-chunk .tips {
            display: inline-block;
            width: 60%;

        }
    </style>
</head>
<body>
<div id="main" style="width: 100%;height:95vh;"></div>
<!--<div id="main2" style="width: 100%;height:95vh;"></div>-->

<script type="text/template" id="js_overview_tpl">
    <div data-dialog>
        <div class="ui-mask"></div>
        <div class="ui-dialog">
            <div class="ui-header">
        <span>
            Piwik OverView
        </span>
                <div class="ui-close"></div>
            </div>
            <div class="ui-content">
                <div class="ui-overview">
                    <div class="ui-chunktit">
                        Overview
                    </div>
                    <div class="ui-chunk">
                        <div id="main_overview" style="width:100%;height: 200px;"></div>
                    </div>
                    <div class="ui-chunk">
                        <div id="overview1"
                             style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips">
                            <strong class="overview1_total">295</strong>
                            Ecommerce Orders
                            <img src="./images/ecommerceOrder.png">
                            (<strong class="overview1_visit">132</strong> visits)
                        </div>
                    </div>
                    <div class="ui-chunk">
                        <div id="overview2"
                             style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips">
                            <strong class="overview2_revenue">₵534,358.21</strong> Total Revenue
                        </div>
                    </div>
                    <div class="ui-chunk">
                        <div id="overview3"
                             style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips"><strong class="overview3_avg">₵2,439.99</strong>
                            Average Order Value
                        </div>
                    </div>
                    <div class="ui-chunk">
                        <div id="overview4"

                    </div>
                    <div class="ui-chunk">
                        <div id="overview99"
                             style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips"><strong class="overview99_buy">0</strong> Purchased Products</div>
                    </div>
                    <div style="text-align: left;margin-left: 15px;margin-top: 5px;">
                        <img src="./images/ecommerceAbandonedCart.png">

                    </div>
                    <div class="ui-chunk">
                        <div id="overview5"
                             style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips">
                            <strong class="overview5_gp">21</strong> Visits with Abandoned Cart

                    </div>
                    <div class="ui-chunk">
                        <div id="overview6"
                             style="margin-top: -14px;width:38%;height: 60px;display: inline-block;"></div>
                        <div class="tips"><strong class="overview6_cr">₵540,178.62</strong> Revenue left in cart

                    </div>
                    <div class="ui-chunk">

                            Visits with Abandoned Cart

                    </div>
                </div>
                <div class="ui-visittime">
                    <div style="background: white">
                        <div class="ui-chunktit">
                            Visits Over Time
                        </div>
                        <div class="ui-chunk">
                            <div id="main_visitstime" style="width:100%;height: 200px;"></div>
                        </div>
                    </div>
                    <div style="height: 20px;background: #edecec;"></div>
                    <div style="background: white; margin-top: 10px;">
                        <div class="ui-chunktit">
                            Visits Overview
                        </div>
                        <div class="ui-chunk">
                            <div id="visit1"
                                 style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>

                        </span>

                        </span>
                            </div>
                        </div>
                        <div class="ui-chunk">
                            <div id="visit2"
                                 style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                            <div class="tips">

                            <strong class="visit2_nbuser">242</strong> users
                        </span>
                            </div>
                        </div>
                        <div class="ui-chunk">
                            <div id="visit3"

                        </div>
                        <div class="ui-chunk">
                            <div id="visit7"

                        </span>
                            </div>
                        </div>
                        <div class="ui-chunk">
                            <div id="visit8"

                        <div class="ui-chunk">
                            <div id="visit9"

                        <span title="The number of times this link was clicked.">

                            <strong class="visit9_udld">0</strong> unique downloads
                        </span>
                            </div>
                        </div>
                        <div class="ui-chunk">
                            <div id="visit10"
                                 style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                            <div class="tips">
                        <span title="The number of times this link was clicked.">
                            <strong class="visit10_ol">0</strong> outlinks,
</span>
                                <span title="The number of visits that involved a click on this link. If a link was clicked multiple times during one visit, it is only counted once.">
                            <strong class="visit10_uol">0</strong> unique outlinks
                        </span>

                        <div class="ui-chunk">
                            <div id="visit11"
                                 style="margin-top:-14px;width:38%;height: 60px;display: inline-block;"></div>
                            <div class="tips">
                        <span>
                            <strong class="visit11_ma">1,347</strong> max actions in one visit

</script>
<script src="coord.js"></script>
</body>
</html>
