<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Model展示</title>
    <style>
        body,ul,li,div{
            margin:0px;
            padding:0px;
        }
        ul{
            list-style: none;
            text-align: center;
            border:2px solid darkslategrey;
            border-radius: 5px;
        }
        li{
            background: #eeeeee;
            line-height: 35px;
            border: 1px solid darkslategrey;
        }
        li:hover{
            background: mediumpurple;
            cursor:pointer;
        }
    </style>
    <style>
        .cui-view{}

        .cui-mask{
            display:none;
            background:rgb(0,0,0);
            opacity: .5;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=50)";
            filter: alpha(opacity=50);
        }
        .cui-opacitymask{
            opacity: .2;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=20)";
            filter: alpha(opacity=20);
        }

        .cui-layer{
            position:fixed;
            left:50%;
            top:50%;
            z-index:2100;
            border-radius:10px;
            padding:5px;
            color: #eee;
        }
        .cui-layer-padding{
            width:220px;
            line-height:24px;
            border-radius:5px;
            background:rgb(0,0,0);
            padding:10px 15px;
            font-weight:700;
            text-align:center;
            word-break:break-all;
            opacity: .7;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(opacity=70)";
            filter: alpha(opacity=70);
        }
        .cui-layer-content{
            color:#fff;
        }
        .cui-alert,.cui-toast{
            -webkit-animation: popscale 600ms cubic-bezier(0.680,0,0.265,1);
            animation: popscale 600ms cubic-bezier(0.680,0,0.265,1);
        }

        .cui-pop-box{
            background:#fff;
            width:280px;
            margin:auto;
            position:relative;
            z-index:9999;
        }
        .cui-bd{}
        .cui-error-tips{
            color:#000;
            padding:20px;
            text-align:center;
        }
        .cui-roller-btns{
            background:#f6f5f5;
            padding:10px 15px;
            line-height:18px;
            text-align:center;
            -webkit-box-sizing: border-box;-moz-box-sizing:border-box;
            box-sizing:border-box;
            overflow:hidden;

            background: #fff;
            border-top: 1px solid #bcbcbc;
            line-height: 18px;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box
        }
        .cui-roller-btns .cui-flexbd{
            padding:10px 0;
            color:#fff;
            cursor:pointer;
        }
        .cui-roller-btns .cui-flexbd:active{
            opacity:.75;
        }
        .cui-roller-btns .cui-btns-sure{
            background:#ff9913;
        }
        .cui-roller-btns .cui-btns-cancel{
            background:#a9a9a9;
        }


        .cui-loading{

        }
        .cui-breaking-load{

        }
        .cui-w-loading{

        }
        .cui-m-logo{

        }
    </style>
</head>
<body>

</ul>
