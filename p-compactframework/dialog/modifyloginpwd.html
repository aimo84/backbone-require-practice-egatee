<div class="popupbox w434">
    <div class="popupbox_tit">用户密码设置<i class="icon-close"></i></div>
    <div class="popupbox_cont js_pwd_box" style="min-width: 394px;">
        <div class="poptips setcode js_message_info"></div>
        <table class="tab1 codetab">
            <tr>
                <td class="s1" style="width:31%">输入旧密码：&nbsp;</td>
                <td>
                    <input type="password" class="textsize1 codetext" data-col="oldpwd" maxlength="16"
                           placeholder="">
                </td>
            </tr>
            <tr>
                <td class="s1" style="width:31%">输入新密码：&nbsp;</td>
                <td>
                    <input type="password" class="textsize1 codetext" data-col="newpwd" maxlength="16"
                           placeholder="(6-16个字符，建议使用数字和字母的组合)"></td>
            </tr>
            <tr>
                <td class="s1" style="width:31%">确认新密码：&nbsp;</td>
                <td>
                    <input type="password" maxlength="16" data-col="agnewpwd" class="textsize1 codetext"></td>
            </tr>
        </table>
        <input type="submit" value="提交" class="subBtn single_center" data-btn="save">
    </div>
</div>
