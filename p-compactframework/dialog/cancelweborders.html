<div class="popupbox w343">
    <div class="popupbox_tit">提示<i class="icon-close"></i></div>
    <div class="popupbox_cont" data-box="body">
        <div class="cancel_reason">请选择取消原因：</div>
        <ul class="reasonlst">
            <li><input type="radio" name="reason" data-reason-type="1" checked="checked" />缺货</li>
            <li><input type="radio" name="reason" data-reason-type="2" />顾客不要了</li>
            <li><input type="radio" name="reason" data-reason-type="3" />其他</li>
        </ul>
        <textarea data-col="other" class="reasontext mh50" style="display: none; margin: 10px 0 0 0; width: 290px;" placeholder="请输入原因..."></textarea>
        <input type="button" value="确定" class="subBtn single_center js_cancel_confirm">
    </div>
</div>
