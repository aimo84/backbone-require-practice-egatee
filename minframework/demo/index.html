<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zepto + underscore 组合应对弱网</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<h1>这是我的zepto小库</h1>
<ul class="js_list_box"></ul>
<div>
    <button class="js_dialog">普通对话框</button>
    <button class="js_dialog_modal">模态对话框</button>
    <button class="js_dialog_bubble">气泡浮层</button>
    <button class="js_dialog_confirm">添加按钮</button>
    <button class="js_dialog_control">控制对话框关闭</button>
    <button class="js_dialog_define">给对话框左下脚添加复选框</button>
    <button class="js_dialog_noclose">点按钮不关闭对话框</button>
    <button class="js_dialog_nobtn">不显示关闭按钮</button>
    <button class="js_dialog_ab">自定义弹窗</button>

    <!--<button class="js_dialog_iframe">创建 iframe 内容</button>-->
</div>
<script type="text/template" id="js_list_tpl_underscore">
    <%_.each(data, function(item){%>
    <li data-name='<%=item%>'><%=item%>
        <a class="js_add" href="http://www.baidu.com" target="_blank">新增</a>
        <button class="js_del">删除</button>
    </li>
    <%})%>
</script>
<script type="text/html" id="js_list_tpl">
    {{each data as item}}
    <li data-name='{{item}}'>{{item}}
        <a class="js_add" href="http://www.baidu.com" target="_blank">新增</a>
        <button class="js_del">删除</button>
    </li>
    {{/each}}
</script>
<!--<script src="lib/zepto.min.js"></script>-->
<!--<script src="lib/arttemplate3.1.0.js"></script>-->
<!--<script src="lib/require.js"></script>-->
<script src="../dist/ywcore.min.js"></script>
<script src="../dist/ywrequire.min.js"></script>
<!--<script src="../lib/core/dialog-plus.js"> </script>-->
<script src="main.js"></script>
</body>
</html>
