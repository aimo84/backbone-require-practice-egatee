<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>弹窗</title>
    <style>
        .cui-layer {
            color: #eee;
            border-radius: 10px;
        }
        .cui-alert {
            max-width: 500px;
            width: 95%;
        }
        .cui-alert {
            position: fixed;
            left: 50%;
            top: 50%;
            padding: 1px;
        }

        .cui-pop-box {
            background: #fff;
            width: 280px;
            margin: auto;
            position: relative;
            overflow: visible;
            border-radius: 3px;
            z-index: 9999;
        }
        .cui-pop-box:before {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            padding: 6px;
            top: -6px;
            left: -6px;
            background: #000;
            opacity: .2;
            border-radius: 3px;
            z-index: -1;
        }
        .cui-bd {
            background: #fff;
            padding-bottom: 10px;
        }
        .cui-bd:before {
            background: #f3f3f3;
            padding: 8px 0 8px 15px;
            font-size: 16px;
            color: #333;
            position: relative;
            font-family: "Microsoft yahei";
            font-weight: 700;
            content: "提示";
            display: block;
        }
        .cui-error-tips {
            font-size: 14px;
        }
        .cui-error-tips {
            color: #000;
            padding: 20px;
            text-align: center;
        }

        .cui-roller-btns {
            padding: 10px 45px;
        }

        .cui-roller-btns {
            border-top: 0;
        }
        .cui-roller-btns {
            background: #fff;
            line-height: 18px;
            text-align: center;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden;
        }

        .cui-roller-btns .cui-flexbd {
            padding: 5px 0;
            color: #fff;
            cursor: pointer;
            border-radius: 2px;
            width: 85px;
        }
        .cui-roller-btns .cui-btns-cancel {
            background: #a9a9a9;
            float: left;
        }

        .cui-roller-btns .cui-btns-sure {
            background: #eb415d;
            float: right;
        }
        .cui-roller-btns .cui-flexbd {
            padding: 5px 0;
            color: #fff;
            cursor: pointer;
            border-radius: 2px;
            width: 85px;
        }
    </style>
</head>
<body>

<div style="display: block;position:fixed;left: 0px;top:0px;width:100%;height: 100%;background: #000;opacity: .5;">
    <div class="cui-view cui-layer cui-alert" id="cui-1484274388229"
         style="z-index: 3075; margin-left: -251px; margin-top: -76.5px; visibility: visible;">
        <div class="cui-pop-box">
            <div class="cui-bd">
                <div class="cui-error-tips">确认签收？</div>
                <div class="cui-roller-btns">
                    <div class="cui-flexbd cui-btns-cancel">取消</div>
                    <div class="cui-flexbd cui-btns-sure">确定</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery-1.10.2.js"></script>
<script src="lib/underscore.js"></script>
<script src="lib/core.js"></script>
</body>

</html>
