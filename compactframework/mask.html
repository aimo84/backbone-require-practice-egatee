<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>蒙版</title>
    <style>
        .cfui_mask {
            display: block;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
            opacity: 0.1;
            -ms-filter: "alpha(opacity=10)";
            filter: alpha(opacity=10);
            -o-transition: all 1s ease 0.3s;
            -moz-transition: all 1s ease 0.3s;
            -webkit-transition: all 1s ease 0.3s;
            transition: all 1s ease 0.3s;
        }

        .cfui_mask:before{
            content: '';
            display: block;
        }
    </style>
</head>
<body>
<input type="button" id="test" value="蒙版"/>
<!--<div class="cfui_mask"></div>-->

<script src="lib/jquery-1.10.2.js"></script>
<!--<script src="lib/core.min.js"></script>-->
<script src="lib/underscore.js"></script>
<script src="lib/core.js"></script>
<script>
    $('#test').click(function(){
        var mask = new $.custom.Mask();
        mask.$el.click(function(){
            mask.destory();
        })
        mask.show();
    });
</script>
</body>
</html>
