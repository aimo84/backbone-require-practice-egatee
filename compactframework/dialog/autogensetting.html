<script type="text/template" id="js_root_tpl">
    <div class="popupbox" data-root>
        <div class="popupbox_tit">自动生成设置<i class="icon-close"></i></div>
        <div class="popupbox_cont pb10 orderconStyle pdt10" style="width: 870px;" data-box="body">
            <div class="tips set-tips">温馨提示：勾选后将根据相应产品品类规则自动生成订单。</div>
            <div class="checkbox-wrap">
                <label><input type="checkbox" class="js_all_chk"/><span>全选</span></label>
            </div>
            <div style="overflow: hidden;">
                <<if(data && data.length >0){>>
                <<_.each(data, function(item, idx){idx=idx+1;>>
                <div class="order-wrap">
                    <div class="order-inner-wrap <<=item.ischk==0?'':'order-inner-wrap-active'>>" data-id="<<=item.id>>" data-btn='add_act' data-idx="<<=idx>>">
                        <div class="order-s">
                            <span>产品品类：<<=item.cName>></span>
                        </div>
                        <div data-box="settingdesc" style="">
                            <<if(item.infoList && item.infoList.length >0){>>
                            <div class="order-desc">
                                <<_.each(item.infoList, function(detail, idx){>>
                                <p><<=detail.name + detail.value + detail.unit>>。</p>
                                <<});>>
                            </div>
                            <<}>>
                        </div>
                    </div>
                </div>
                <<});>>
                <<}>>
            </div>
            <div class="subBtn single_center" style="margin-top: 25px; margin-bottom: 10px;" data-btn="save" data-config-save>保存设置</div>
        </div>
    </div>
</script>
