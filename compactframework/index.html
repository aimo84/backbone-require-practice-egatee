<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>精简框架-基于jQuery快速开发异步刷新、集成模板技术</title>
</head>
<body>
<div style="overflow: hidden;">
    <input type="button" name="list" value="生成列表"/>
    <input type="button" name="submit" value="提交表单"/>
</div>
<ol class="js_ul_box">

</ol>
<div class="js_frm_box" style="margin: 20px;">

</div>

<div id="component">

</div>

<script type="text/template" id="js_frm_tpl">
    << if(data){ >>
    <form action="xx.aspx">
        <input type="hidden" name="action" value="xx"/>
        <div style="overflow: hidden;">
            <span>编码：</span>
            <input type="text" name="code" value="<<= data.code >>"/>
        </div>
        <div style="overflow: hidden;">
            <span>名称：</span>
            <input type="text" name="name" value="<<= data.name >>"/>
        </div>
        <div style="overflow: hidden;">
            <input type="submit" value="提交"/>
        </div>

    </form>
    << } >>
</script>
<script id="js_ul_tpl" type="text/template">
    << if(data && data.length){ >>
    << _.each(data, function(item){ >>
    <li> item -- <<= item >></li>
    << }); >>
    << } >>
</script>
<script src="lib/jquery-1.10.2.js"></script>
<!--<script src="lib/core.min.js"></script>-->
<script src="lib/underscore.js"></script>
<script src="lib/core.js"></script>
<script src="lib/jquery.advance.js"></script>
<script >
    $('#component').advanceSearch({
//        tpl:'<ul><li>111111</li><li>2222222222222</li></ul>'
        tplUrl:'test.html'
    });
</script>
<!--<script src="lib/underscore.js"></script>-->
<!--<script src="lib/util.js"></script>-->
<script src="main.js"></script>
</body>
</html>
