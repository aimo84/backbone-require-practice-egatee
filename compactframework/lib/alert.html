<style>
    .cui-layer {
        color: #eee;
        border-radius: 10px;
    }
    .cui-alert {
        max-width: 500px;
        width: 95%;
    }
    .cui-alert {
        position: fixed;
        left: 50%;
        top: 50%;
        padding: 1px;
    }

    .cui-pop-box {
        background: #fff;
        width: 280px;
        margin: auto;
        position: relative;
        overflow: visible;
        border-radius: 3px;
        z-index: 9999;
    }
    .cui-pop-box:before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        padding: 6px;
        top: -6px;
        left: -6px;
        background: #000;
        opacity: .2;
        border-radius: 3px;
        z-index: -1;
    }
    .cui-bd {
        background: #fff;
        padding-bottom: 10px;
    }
    .cui-bd:before {
        background: #f3f3f3;
        padding: 8px 0 8px 15px;
        font-size: 16px;
        color: #333;
        position: relative;
        font-family: "Microsoft yahei";
        font-weight: 700;
        content: "提示";
        display: block;
    }
    .cui-error-tips {
        font-size: 14px;
    }
    .cui-error-tips {
        color: #000;
        padding: 20px;
        text-align: center;
    }

    .cui-roller-btns {
        padding: 10px 45px;
    }

    .cui-roller-btns {
        border-top: 0;
    }
    .cui-roller-btns {
        background: #fff;
        line-height: 18px;
        text-align: center;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        overflow: hidden;
    }

    .cui-roller-btns .cui-flexbd {
        padding: 5px 0;
        color: #fff;
        cursor: pointer;
        border-radius: 2px;
        width: 85px;
    }
    .cui-roller-btns .cui-btns-cancel {
        background: #a9a9a9;
        float: left;
    }

    .cui-roller-btns .cui-btns-sure {
        background: #eb415d;
        float: right;
    }
    .cui-roller-btns .cui-flexbd {
        padding: 5px 0;
        color: #fff;
        cursor: pointer;
        border-radius: 2px;
        width: 85px;
    }
</style>
<div class="js_confirm_box"></div>
<script type="text/template" id="js_confirm_tpl">
    <div class="cui-pop-box">
        <div class="cui-bd">
            <div class="cui-error-tips"><<=message>></div>
            <div class="cui-roller-btns">
                <div class="cui-flexbd cui-btns-cancel"><<=cancelBtnName>></div>
                <div class="cui-flexbd cui-btns-sure"><<=okBtnName>></div>
            </div>
        </div>
    </div>
</script>
