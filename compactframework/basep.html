<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>通用弹窗模型</title>
    <style>
        .cfui_mask {
            display: block;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: #000;
            opacity: 0.1;
            -ms-filter: "alpha(opacity=10)";
            filter: alpha(opacity=10);
            -o-transition: all 1s ease 0.3s;
            -moz-transition: all 1s ease 0.3s;
            -webkit-transition: all 1s ease 0.3s;
            transition: all 1s ease 0.3s;
        }

        .cfui_mask:before{
            content: '';
            display: block;
        }

        .cfui_view {
            display: block;
            position: fixed;
            top: 0px;
            left: 0px;
            z-index: -1;
            transition: all 1.3s ease 0.2s;
        }

        .cfui_view_pos {
            top: 50%;
            left: 50%;
            -o-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .cfui_view_out{
            -o-transform: translate(-50%, -50%) scale(0.01);
            -moz-transform: translate(-50%, -50%) scale(0.01);
            -webkit-transform: translate(-50%, -50%) scale(0.01);
            transform: translate(-50%, -50%) scale(0.01);
        }
    </style>
</head>
<body>
<input type="button" id="dialog" value="弹窗"/>

<script src="lib/underscore.js"></script>
<script src="lib/core.js"></script>
<script src="lib/alert.js"></script>
<script>
    $('#dialog').click(function(){
        $.custom.Dialog.alert({
            isStartAnimation:false,
        });
    });
</script>
</body>
</html>
