<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>backbone.model</title>
    <script src="../lib/jquery-1.12.3.js"></script>
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>
</head>
<body>

<script>
    (function(){
        var VisitList = Backbone.Model.extend({
            initialize:function(opts) {
                this.set({name:'111'});
            }
        });

        var v = new VisitList();
        v.set('linq');
        console.log(v.get('name'));
    }());
</script>
</body>
</html>
