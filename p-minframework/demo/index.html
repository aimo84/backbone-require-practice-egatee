<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zepto + underscore 组合应对弱网</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="../dist/plugins/laydate/need/laydate.css">
    <link rel="stylesheet" href="../dist/plugins/laydate/skins/default/laydate.css">
</head>
<body>
<input type="hidden" id="timeZones" value="7/19/17 8:20:33 AM">
<h1>这是我的zepto小库</h1>
<ul class="chunk dy-list js_list_box"></ul>
<div class="chunk">
    <button class="js_dialog">普通对话框</button>
    <button class="js_dialog_modal">模态对话框</button>
    <button class="js_dialog_bubble">气泡浮层</button>
    <button class="js_dialog_confirm">添加按钮</button>
    <button class="js_dialog_control">控制对话框关闭</button>
    <button class="js_dialog_define">给对话框左下脚添加复选框</button>
    <button class="js_dialog_noclose">点按钮不关闭对话框</button>
    <button class="js_dialog_nobtn">不显示关闭按钮</button>
    <button class="js_dialog_ab">自定义弹窗</button>
    <button class="js_confirm">Confirm</button>
    <button class="js_toast">Toast</button>
    <button class="js_showloading">Show Loading</button>
    <button class="js_hideloading">Hide Loading</button>
    <!--<button class="js_dialog_iframe">创建 iframe 内容</button>-->
</div>
<div class="chunk">
    <input type="text" id="js_date" class="js_date" >
    <input type="text" id="js_date2" class="js_date2">
    <input type="text" id="js_date3" class="js_date3" value="21/07/2017 08:20:33">
    <input type="text" id="js_date4" class="js_date4">
</div>
<script type="text/template" id="js_list_tpl_underscore">
    <%_.each(data, function(item){%>
    <li data-name='<%=item%>'><%=item%>
        <a class="js_add" href="http://www.baidu.com" target="_blank">新增</a>
        <button class="js_del">删除</button>
    </li>
    <%})%>
</script>
<script type="text/html" id="js_list_tpl">
    {{each data as item}}
    <li data-name='{{item}}'>{{item}}
        <a class="js_add" href="http://www.baidu.com" target="_blank">新增</a>
        <button class="js_del">删除</button>
    </li>
    {{/each}}
</script>
<!--<script src="lib/zepto.min.js"></script>-->
<!--<script src="lib/arttemplate3.1.0.js"></script>-->
<!--<script src="lib/require.js"></script>-->
<script src="../dist/ywcore.min.js"></script>
<script src="../dist/ywrequire.min.js"></script>
<script src="math_r.js"></script>
<!--<script src="../dist/plugins/laydate/laydate.js"></script>-->
<!--<script src="../lib/core/dialog-plus.js"> </script>-->
<script src="main.js"></script>

</body>
</html>
