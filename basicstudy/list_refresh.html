    <style>
        body, div, ul, li {
            margin: 0px;
            padding: 0px;
        }

        .list {
            position: relative;
            list-style: none;
            overflow-y: auto;
            /*transition-timing-function: cubic-bezier(0.1, 0.57, 0.1, 1);*/
            /*transition-duration: 0ms;*/
            transform: translate(0px, 0px) translateZ(0px);
        }

        .list li {
            position: relative;
            height: 45px;
            line-height: 45px;
            padding: 0px 10px;;
        }

        .list li::after {
            content: '';
            display: inline-block;
            position: absolute;
            width: 10px;
            height: 10px;
            right: 20px;
            top: 15px;
            border-top: 1px solid #ccc;
            border-right: 1px solid #ccc;
            transform: rotate(45deg);
        }

        .list li:hover {
            background: #ddd;
        }

        .underline {
            border-bottom: 1px solid #ccc;
        }

        .list_fresh_box {
            position: absolute;
            display: inline-block;
            left: 40%;
            top: 0px;
            transform: translate(0px, -1000px) translateZ(0px);
            -webkit-transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
        }

        .fresh_box {
            display: table-cell;
            width: 60px;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            background: #fff;
            border: 1px solid #e9eef5;
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, .3)
        }

        .fresh_icon {
            width: 35px;
            height: 35px;
            box-sizing: border-box;
            border: 4px solid #E6E43D;
            border-left-color: transparent;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            position: relative;
        }

        .fresh_icon:before {
            display: block;
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-width: 8px;
            border-color: #E6E43D transparent transparent transparent;
            border-style: solid dashed dotted dashed;
            transform: rotate(136deg);
            top: 11px;
            left: -11px;
        }



        .addspin {
            animation: spin 1.8s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }
            25% {
                transform: rotate(30deg)
            }
            50% {
                transform: rotate(45deg)
            }
            75% {
                transform: rotate(270deg)
            }
            100% {
                transform: rotate(360deg)
            }
        }

    </style>
</head>
<body>

<script type="text/javascript">
    require.config({
        paths:{
            "ListRefresh":'c.ui.refresh'
        }
    });
    $(function () {
        require(['ListRefresh'], function (ListRefresh) {
            var lr = new ListRefresh({
                box:$('.js_box')
            });
            lr.listener(function(){
                var _this = this;
                setTimeout(function(){
                    console.log('game over!');
                    _this.hide();
                }, 1000)
            });
        });
    });
