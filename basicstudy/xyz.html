<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组中查找X=Y+Z的所有项</title>
</head>
<body>
<p>X=Y+Z</p>
<code id="result">

</code>

<script>
    var testArr = [1, 3, 65, 8, 3, 7, 2, -1, 50, -4, -9. - 11, 15, 0]

    /****************************************************************************
     * 考虑0, 考虑负数,  考虑重复数字
     * 算法复杂度尽量低一些
     * @param arr
     * @returns {Array}
     */
    function getEqualList2 (arr) {
        var result = []
        var mapping = arr.reduce((result, item, index) => (result[item] = index, result), {})
        arr.forEach((item, index) => {
            for (var i = index + 1; i < arr.length; i++) {
                var two = arr[i]
                var sum = mapping[(item + two)]
                if (typeof sum !== 'undefined' && (sum != index && sum != i)) {
                    result.push(`${item}+${two}=${item + two}`)
                }
            }
        })
        return result
    }
    var list = getEqualList2(testArr)
    var result = document.getElementById('result')
    result.innerHTML = list.join('<br>')

    console.table(getEqualList2(testArr))
</script>
</body>
</html>
