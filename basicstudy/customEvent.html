<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Cache-Control" content="max-age=30" />
    <meta charset="UTF-8">
    <title></title>
    <!--<script src="../lib/jquery-1.12.3.js"></script>-->
    <script src="//res.yitb.com/libs/3rdlibs/jquery.js"></script>
</head>
<body>
<script>
    $(function(){
        //自定义方法

        function MyClass() {

        }
        MyClass.prototype.showName=function(){
            console.log('myname');
            console.log('事件触发了！');
        }


        var c1 = new MyClass();
        var c2 = new MyClass();
        $(document.body).on('myEvent', c1.showName);
        $(document.body).on('myEvent', c2.showName);
        $(document.body).off('myEvent', '', c1.showName);
        $(document.body).trigger('myEvent');




    });
</script>
</body>
</html>
